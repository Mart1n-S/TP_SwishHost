<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="flex items-center justify-between px-5 py-4 sm:px-10 md:px-20 lg:px-20 xl:px-20 sm:py-6">
        <div class="flex items-center containerLogo">
            <img src="./assets/images/logoSwishHost.svg" class="logo">
            <p class="logoTexte">SwishHost</p>
        </div>
        <button class="button-header">Start for free</button>
    </header>
    <!-- Main -->
    <main>
        <!-- Hero section -->
        <section class="flex flex-col items-center justify-center gap-6 hero sm:gap-11" id="errorSection">
            <h1 class="relative heroTitle right-1">404</h1>

            <div class="relative flex flex-col items-center justify-center px-4 sm:px-0 heroContent">
                <p class="heroContentText">
                    Not Found
                </p>
                <div
                    class="flex flex-col items-center justify-center w-full gap-6 heroContentButtons sm:flex-row sm:items-start sm:justify-center 2xl:flex-row 2xl:items-center 2xl:justify-center">
                    <button class="button-primary">Back Home</button>
                </div>
            </div>
            <img src="./assets/images/circuit1.svg" class="circuit1">
            <img src="./assets/images/circuit2.svg" class="circuit2">
            <div class="squares">
                <div class="squares1"></div>
                <div class="squares2"></div>
            </div>
        </section>
        <!-- Brands section -->
        <section class="relative flex items-center justify-center overflow-x-clip brands" id="brands">
            <div class="squares3"></div>
            <div class="round-blur"></div>
            <div class="brandsContent" id="content"></div>
            </div>
        </section>

    </main>


</body>

</html>
