<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwishHost</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="flex items-center justify-between px-20 py-6">
        <div class="flex items-center containerLogo">
            <img src="./assets/images/logoSwishHost.svg" class="logo">
            <p class="logoTexte">SwishHost</p>
        </div>
        <button class="button-header">Start for free</button>
    </header>
    <!-- Main -->
    <main>
        <!-- Hero section -->
        <section class="flex flex-col items-center justify-center hero gap-11">
            <h1 class="heroTitle">Business Hosting</h1>

            <div class="relative flex flex-col items-center justify-center heroContent">
                <p class="heroContentText">
                    Seamlessly optimize your business's online infrastructure with simplified cloud and web hosting
                    solutions tailored to
                    your needs.
                </p>
                <div class="flex items-center justify-start w-full heroContentButtons">
                    <button class="button-primary">Get Started Free</button>
                    <button class="flex items-center button-secondary">Watch A Demo</button>
                </div>
                <div class="square"></div>
            </div>
            <img src="./assets/images/circuit1.svg" class="circuit1">
            <img src="./assets/images/circuit2.svg" class="circuit2">
            <div class="squares">
                <div class="squares1"></div>
                <div class="squares2"></div>
                <div class="squares3"></div>
            </div>
        </section>
        <!-- Brands section -->
        <section class="relative flex items-center justify-center overflow-x-clip brands">
            <div class="round-blur"></div>
            <div class="brandsContent">
                <h2 class="brandsContentTitle">1300+ Big brands trust us</h2>
                <div class="flex justify-center brandsContentLogos">
                    <img src="./assets/images/commandR.svg" alt="command+R">
                    <img src="./assets/images/layers.svg" alt="layers">
                    <img src="./assets/images/quotient.svg" alt="quotient">
                    <img src="./assets/images/sisyphus.svg" alt="sisyphus">
                    <img src="./assets/images/hourglass.svg" alt="hourglass">
                </div>
            </div>
        </section>
    </main>


</body>

</html>
